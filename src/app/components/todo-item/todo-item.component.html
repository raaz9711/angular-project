<div class="flex items-center gap-3 p-4 border-b hover:bg-gray-50 transition">
      <input
        type="checkbox"
        [checked]="todo().completed"
        (change)="service.toggle(todo().id)"
        class="w-5 h-5"
      />
      <span
        [class]="todo().completed ? 'line-through text-gray-500' : ''"
        class="flex-1">
        {{ todo().title }}
      </span>
      <button
        (click)="service.delete(todo().id)"
        class="text-red-500 hover:text-red-700 text-sm">
        Delete
      </button>
    </div>
